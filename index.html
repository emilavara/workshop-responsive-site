<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack clone &mdash; Grupp 2</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <header>
        <div class="slack-header-left-container">
            <img src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-white.png">
            <nav>
                <ul>
                    <li>Features</li>
                    <li>Solutions</li>
                    <li>Enterprise</li>
                    <li>Resources</li>
                    <li>Pricing</li>
                </ul>
            </nav>
        </div>
        <div class="slack-header-right-container">
            <button class="magnifier">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
            <button class="talk-to-sales">Talk to sales</button>
            <button class="white create-workspace">Create a new workspace</button>
        </div>
    </header>
    <main>
        <h1 class="heading">Welcome back</h1>

        <div class="slack-workspace-card">
            <p class="slack-card-title-bar">Workspaces for emil.avara@chasacademy.se</p>
            <div class="slack-card-main">
                <div class="workspace-container">
                    <img src="https://avatars.slack-edge.com/2017-04-11/168353106134_54bac3f3c035be918326_88.png">
                    <div class="workspace-info-container">
                        <p class="workspace-title">Chas Academy</p>
                        <div class="workspace-member-container">
                            <div class="workspace-member-pictures">
                                <img src="https://picsum.photos/201" style="--animation-order: 1" class="member-picture">
                                <img src="https://picsum.photos/202" style="--animation-order: 2" class="member-picture">
                                <img src="https://picsum.photos/203" style="--animation-order: 3" class="member-picture">
                                <img src="https://picsum.photos/204" style="--animation-order: 4" class="member-picture">
                                <img src="https://picsum.photos/205" style="--animation-order: 5" class="member-picture">
                            </div>
                            <p class="workspace-member-count">1,180 members</p>
                        </div>
                    </div>
                </div>
                <button class="purple">Launch Slack</button>
            </div>
        </div>

        <div class="slack-workspace-card create-workspace-wrapper">
            <div class="create-workspace">
                <img src="https://a.slack-edge.com/613463e/marketing/img/homepage/bold-existing-users/create-new-workspace-module/woman-with-laptop-color-background.png">
                <p>Want to use Slack with a different team?</p>
                <button class="purple-outline">Create a new workspace</button>
            </div>
        </div>
    </main>
</body>
</html>
