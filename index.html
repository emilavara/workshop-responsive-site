<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gruppuppgift - respoonsiv</title>
</head>
<body>

<div class="container">

    <header class="main-header">

        <div class="left-container">
            <img src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-white@2x.png" alt="logo">

                <nav class="main-nav">
                    <ul class="main-list">
                        <li class="list-items"><a href="#">Features</a></li>
                        <li class="list-items"><a href="#">Solution</a></li>
                        <li class="list-items"><a href="#">Enterprise</a></li>
                        <li class="list-items"><a href="#">Resources</a></li>
                        <li class="list-items"><a href="#">Pricing</a></li>
                    </ul>
                </nav>
        </div>

        <div class="right-container">
            <button class="search">Search</button>
            <button class="primary outline">TALK TO SALES</button>
            <button class="primary">CREATE A NEW WORKSPACE</button>
        </div>
    </header>

    <main class="main-section">
        
        <div class="title">
        <img src="https://a.slack-edge.com/6c404/marketing/img/homepage/bold-existing-users/waving-hand.gif" alt="hello logo">
        <h1>Welcome back</h1>
        </div>
            <section class="section-one">

                <div class="workspace-title">
                    <p>Workspace for test.testing@chasacademy.se</p>

                </div>

                <div class="workspace-details">

                    <div class="workspace-details-icon">
                        <img src="" alt="workspace logo">
                    </div>
                    <div class="workspace-details-content">
                        <h2>Chas Academy</h2>
                        <img src="" alt="profile pictures">
                        <p>1,800 members</p>
                        <button>LAUNCH SLACK</button>
                    </div>

                </div>
            </section>

        <section class="section-two">

            <h3>Want to use Slack with a different team?</h3>
            <button>CREATE A NEW WORKSPACE</button>
            <img class="workspace-img" src="https://a.slack-edge.com/613463e/marketing/img/homepage/bold-existing-users/create-new-workspace-module/woman-with-laptop-color-background.png" srcset="https://a.slack-edge.com/613463e/marketing/img/homepage/bold-existing-users/create-new-workspace-module/woman-with-laptop-color-background.png 1x, https://a.slack-edge.com/613463e/marketing/img/homepage/bold-existing-users/create-new-workspace-module/woman-with-laptop-color-background@2x.png 2x" alt="" height="121" width="200">

        </section>


    </main>
</div>


</body>
</html>
